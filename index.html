<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header>
      <div class="header-bg">
        <img src="/images/bg-header-desktop.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="filter hide">
        <div class="filters"></div>
        <div class="clear-filters">
          <button class="clear">Clear</button>
        </div>
      </section>
      <section class="jobs">
        <!-- jobs container -->
        <div class="jobs-container">
          <!-- job container -->
          <div class="job-container">
            <!-- job left -->

            <div class="job-left">
              <img class="job-logo" src="/images/photosnap.svg" alt="" />
              <div class="job-info">
                <div class="job-name">
                  <h2>Photosnap</h2>
                </div>
                <div class="job-title">
                  <a href="#"><h1>Senior Frontend Developer</h1></a>
                </div>
                <ul class="job-details">
                  <li><span class="ago">1</span>d ago</li>
                  <div class="circle"></div>
                  <li class="contract">Full Time</li>
                  <div class="circle"></div>
                  <li>USA only</li>
                </ul>
              </div>
            </div>

            <!-- job right -->

            <div class="job-right">
              <div class="job-role">
                <button>Frontend</button>
              </div>
              <div class="job-level">
                <button>Senior</button>
              </div>
              <div class="job-languages"></div>
              <div class="job-tools"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
